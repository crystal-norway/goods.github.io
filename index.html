<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Timer</title>
    <style>
        .event {
            margin-bottom: 20px;
        }
        #announcement {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #announcement span {
            display: block;
            margin-bottom: 10px;
        }
        #currentTime {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #clearAllButton, #exportButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Event Timer</h1>
    <div id="currentTime"></div> <!-- 新增的时间显示部分 -->
    <button id="addEventButton">添加事件</button>
    <div id="eventsContainer"></div>
    <div id="announcement">
        <h2>公告栏</h2>
        <span id="announcedData"></span>
        <button id="clearButton">清除</button>
    </div>
    <button id="clearAllButton">清除所有数据</button> <!-- 新增的“清除所有数据”按钮 -->
    <button id="exportButton">数据导出</button> <!-- 新增的“数据导出”按钮 -->

    <script src="script.js"></script>
</body>
</html>
