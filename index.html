<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Timer</title>
    <!-- 引用CSS文件 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Event Timer</h1>
            <div id="currentTime"></div> <!-- 时间显示部分 -->
        </header>
        <main>
            <button id="addEventButton" class="primary-button">添加事件</button>
            <div id="eventsContainer"></div>
            <div id="announcement">
                <h2>公告栏</h2>
                <span id="announcedData"></span>
                <button id="clearButton" class="secondary-button">清除</button>
            </div>
        </main>
        <footer>
            <button id="clearAllButton" class="secondary-button">清除所有数据</button>
            <button id="exportButton" class="primary-button">数据导出</button>
        </footer>
    </div>

    <!-- 引用JavaScript文件 -->
    <script src="js/script.js"></script>
</body>
</html>
