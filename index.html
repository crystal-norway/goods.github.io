<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OYS's Event Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>OYS's Event Timer</h1>
            <div id="currentTime"></div>
        </header>
        <main>
            <div id="buttonContainer">
                <button id="addEventButton" class="circle-button">+</button>
            </div>
            <div id="eventsContainer"></div>
            <div id="announcement">
                <h2>公告栏</h2>
                <span id="announcedData"></span>
                <button id="clearButton" class="secondary-button">清除</button>
            </div>
        </main>
        <footer>
            <button id="clearAllButton" class="secondary-button">清除所有数据</button>
            <button id="exportButton" class="primary-button">数据导出</button>
        </footer>
    </div>

    <div id="datetime-editor" style="display: none;">
        <input type="text" id="edit-event-name" placeholder="事件名称">
        <div>开始时间:</div>
        <input type="number" id="start-year" min="1900" max="2100">
        <input type="number" id="start-month" min="1" max="12">
        <input type="number" id="start-day" min="1" max="31">
        <input type="number" id="start-hour" min="0" max="23">
        <input type="number" id="start-minute" min="0" max="59">
        <input type="number" id="start-second" min="0" max="59">
        <div>结束时间:</div>
        <input type="number" id="end-year" min="1900" max="2100">
        <input type="number" id="end-month" min="1" max="12">
        <input type="number" id="end-day" min="1" max="31">
        <input type="number" id="end-hour" min="0" max="23">
        <input type="number" id="end-minute" min="0" max="59">
        <input type="number" id="end-second" min="0" max="59">
        <button id="save-datetime">保存</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
